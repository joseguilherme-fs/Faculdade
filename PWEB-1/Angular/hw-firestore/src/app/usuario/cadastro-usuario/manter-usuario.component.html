<mat-card class="card-insercao">
    <mat-card-content>
        <mat-form-field>
            <mat-label>Id</mat-label>
            <input matInput [(ngModel)]="usuario.id">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="usuario.nome">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Idade</mat-label>
            <input matInput [(ngModel)]="usuario.idade">
        </mat-form-field>
    </mat-card-content>
</mat-card>

<button mat-icon-button *ngIf="usuario.id" (click)="inserir()">
    <mat-icon *ngIf="modoCadastro">add</mat-icon>
    <mat-icon *ngIf="!modoCadastro">edit</mat-icon>
</button>
